<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation</title>
</head>
<body>
    <main class="wrapper">
        <section class="checkbox-wrapper">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">Checkbox</label>
        </section>
        <section class="checkbox-wrapper" id="radio-button">
            <input type="radio" id="radio" name="option">
            <label for="radio" class="radio-label">Opção 1</label>

            <input type="radio" id="radio2" name="option">
            <label for="radio2" class="radio-label2">Opção 2</label>
        </section>
        <section class="power-button">
            <input type="checkbox" id="powerbutton">
            <label for="powerbutton" class="toggle"></label>

        </section>


    </main>
</body>
</html>
